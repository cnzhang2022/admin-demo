<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form -role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;">

    <div id="test1"></div>

    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="LAY-add-submit" id="LAY-add-submit">提交</button>
    </div>
  </div>
  <script src="/static/layuiadmin/layui.js"></script>
  <script>
  layui.config({
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'tree'], function(){
    var $ = layui.$
    ,form = layui.form
    ,layer = layui.layer
    ,tree = layui.tree;


    function getData() {
      var data = [];
      $.ajax({
        url: "/menu/getMenuTree?parentId=0",
        type: "get",
        async: false,
        dataType: "json",
        success: function (resut) {
          data = resut.data;
        }
      });
      return data;
    }



    //渲染
    tree.render({
      elem: '#test1'
      ,data: getData()
      ,click: function(obj){
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index);
        $("#menu",window.parent.document).val(obj.data.title);
        $("#parentId",window.parent.document).val(obj.data.id);
      }
    });

  })
  </script>
</body>
</html>
