<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/layuiadmin/css/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">   
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            角色筛选
          </div>
          <div class="layui-inline">
            <select name="type" lay-filter="LAY-role-type">
              <option value="0">全部角色</option>
              <option value="1">超级管理员</option>
              <option value="2">管理员</option>
              <option value="3">采购员</option>
              <option value="4">运营人员</option>
              <option value="5">编辑</option>
            </select>
          </div>
        </div>
      </div>
      <div class="layui-card-body">
		<div style="padding-bottom: 10px;">
		    <button class="layui-btn layuiadmin-btn-role" data-type="batchdel">删除</button>
		    <button class="layui-btn layuiadmin-btn-role" data-type="add">添加</button>
		</div>
		
        <script type="text/html" id="barDemo">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
            
      
        <table id="LAY-table" lay-filter="LAY-table"></table>
        <script type="text/html" id="buttonTpl">
          {{#  if(d.check == true){ }}
            <button class="layui-btn layui-btn-xs">已审核</button>
          {{#  } else { }}
            <button class="layui-btn layui-btn-primary layui-btn-xs">未审核</button>
          {{#  } }}
        </script>
      </div>
    </div>
  </div>

 <script src="/static/layuiadmin/layui.js"></script>
  <script th:inline="none">
  layui.config({
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;
    
	
	table.render({
	    elem: '#LAY-table'
	    ,height: 500
        ,url: '/role/query'
        ,method: 'post'
	    ,page: true //开启分页
	    ,cols: [[ //表头
		  {type: 'checkbox', fixed: 'left'}
	      ,{field: 'id', title: 'ID', width:80, sort: true}
	      ,{field: 'name', title: '名称'}
	      ,{field: 'type', title: '类型'}
	      ,{field: 'createTime', title: '创建时间'}
	      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
	    ]]
	  });
	
    //搜索角色
    form.on('select(LAY-role-type)', function(data){
      //执行重载
      if(data.value==0){
        table.reload('LAY-table', {where: null});
      }else{
        table.reload('LAY-table', {
          where: {type: data.value}
        });
      }
    });
  
    //事件
    var active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('LAY-user-back-role')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }
        
        layer.confirm('确定删除吗？', function(index) {
            
          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          table.reload('LAY-user-back-role');
          layer.msg('已删除');
        });
      },
      add: function(){
        layer.open({
          type: 2
          ,title: '添加新角色'
          ,content: 'add'
          ,area: ['500px', '480px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            var iframeWindow = window['layui-layer-iframe'+ index]
            ,submitID = 'LAY-add-submit'
            ,submit = layero.find('iframe').contents().find('#' + submitID);

            //监听提交
            iframeWindow.layui.form.on('submit('+submitID+')', function(data){
              var field = data.field; //获取提交的字段
              $.ajax({
                type: "post",
                url: "/role/insert",
                data: field,
                dataType: "json",
                success: function(data){
                  if(data.code==0) {
                    layer.msg("成功", {time: 1000});
                  }else{
                    layer.msg(data.msg, {time: 1000});
                  }
                }
              });
              table.reload('LAY-table');
              layer.close(index); //关闭弹层
            });  
            
            submit.trigger('click');
          }
        }); 
      }
    }  
    $('.layui-btn.layuiadmin-btn-role').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

    table.on("tool(LAY-table)", function(e) {
      var data = e.data;
      if ("del" === e.event) {
        layer.confirm("确定删除？", function(t) {
          e.del(), layer.close(t)
          $.ajax({
            type: "get",
            url: "/role/delete?id="+data.id,
            dataType: "json",
            success: function(data){}
          });
        });
      }else if ("edit" === e.event) {
        layer.open({
          type: 2,
          title: "编辑角色",
          content: "edit",
          area: ["420px", "420px"],
          btn: ["确定", "取消"],
          yes: function(e, t) {
            var l = window["layui-layer-iframe" + e],
                    r = "LAY-edit-submit",
                    n = t.find("iframe").contents().find("#" + r);
            l.layui.form.on("submit(" + r + ")", function(t) {
              $.ajax({
                type: "post",
                url: "/role/update",
                data: t.field,
                dataType: "json",
                success: function(data){
                  if(data.code==0) {
                    layer.msg("成功", {time: 1000});
                  }else{
                    layer.msg(data.msg, {time: 1000});
                  }
                }
              });
              table.reload('LAY-table'), layer.close(e)
            }), n.trigger("click")
          },
          success: function(layero, index) {
            var body = layui.layer.getChildFrame('body', index);
            body.find("[name='id']").val(data.id);
            body.find("[name='name']").val(data.name);
            body.find("[name='type']").val(data.type);
          }
        })
      }
    });

  });
  </script>
</body>
</html>
