<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form -role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;">

    <div class="layui-form-item">
      <label class="layui-form-label">角色名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" placeholder="请输入角色名称" lay-verify="required" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">角色分类</label>
      <div class="layui-input-block">
        <select name="type">
          <option value="1">超级管理员</option>
          <option value="2">管理员</option>
          <option value="3">采购员</option>
          <option value="4">运营人员</option>
          <option value="5">编辑</option>
        </select>
      </div>
    </div>

    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="LAY-edit-submit" id="LAY-edit-submit">提交</button>
    </div>
  </div>

  <script src="/static/layuiadmin/layui.js"></script>
  <script>
  layui.config({
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form ;
  })
  </script>
</body>
</html>
